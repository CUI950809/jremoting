log4j.rootCategory=INFO,console,jremoting
log4j.logger.com.github.jremoting=DEBUG,jremoting
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %t  %c{1} [%p] %m%n
log4j.appender.console.Threshold = INFO

log4j.appender.jremoting = org.apache.log4j.DailyRollingFileAppender
log4j.appender.jremoting.File = /jremoting/logs/jremoting.log
log4j.appender.jremoting.Append = true
log4j.appender.jremoting.DatePattern = '.'yyy-MM-dd
log4j.appender.jremoting.layout = org.apache.log4j.PatternLayout
log4j.appender.jremoting.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %t  %c{1} [%p] %m%n
log4j.appender.jremoting.Threshold = DEBUG